{% extends 'menu.html' %}

{% block css %}
{% endblock %}
{% block title %}Editar Tarifa{% endblock %}

{% block content %}
<h5 class="title is-5">Editar Tarifa</h5>
<div class="container">
    <form id="form_updatetarifa" action="{{ url_for('tarifas.f_updateTarifa') }}" method="post">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">Modificar informaci√≥n</p>
            </header>
            <div class="card-content">
                <div class="content">
                    <input type="text" name="id_tarifa" id="id_tarifa" value="{{ tarf.0 }}" hidden>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label for="nom_tarifa" class="label is-small">Tarifa <strong style="color: red;">*</strong></label>
                                <input class="input is-small" type="text" name="nom_tarifa" id="nom_tarifa" value="{{ tarf.1 }}" required>
                            </div>
                            <div class="field">
                                <label for="base_tarifa" class="label is-small">Base/Tipo <strong style="color: red;">*</strong></label>
                                <span class="select is-small">
                                    <select name="base_tarifa" id="base_tarifa" required>
                                        <option value="1" {% if tarf.2 == 1 %} selected {% endif %}>UVR</option>
                                        <option value="2" {% if tarf.2 == 2 %} selected {% endif %}>UVR-S</option>
                                        <option value="3" {% if tarf.2 == 3 %} selected {% endif %}>GRUPO</option>
                                        <option value="4" {% if tarf.2 == 4 %} selected {% endif %}>ECOPETROL</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                        <button type="submit" class="button is-success">
                            <span class="icon is-small"><i aria-hidden="true"><img src="{{ url_for('static', filename='img/icons/actualizar.png') }}" alt="icon"></i></span>
                            <span>Actualizar</span>
                        </button>
                    </p>
                    <p class="control">
                        <a onclick="confirmacion()" class="button is-danger">
                            <span class="icon is-small"><i aria-hidden="true"><img src="{{ url_for('static', filename='img/icons/cancelar.png') }}" alt="icon"></i></span>
                            <span>Cancelar</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/tarifas/edit_tarifa.js') }}"></script>
<script>
    const confirmacion = () => {
        Swal.fire({
            title: "Estas Seguro(a)?",
            text: "Los cambios no se guardaran.",
            icon: "question",
            confirmButtonText: "Si, Cancelar!",
            confirmButtonColor: "#48c78e",
            cancelButtonText: "No, Continuar",
            cancelButtonColor: "#f14668",
            showCancelButton: true,
            allowOutsideClick: false
        })
        .then((result) => {
            if(result.isConfirmed){
                window.location.href = "{{ url_for('tarifas.tarifas') }}"
            }
        })
    }
</script>
{% endblock %}
