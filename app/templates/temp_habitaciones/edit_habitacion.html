{% extends 'menu.html' %}

{% block css %}
{% endblock %}
{% block title %}Editar Habitación{% endblock %}

{% block content %}
<h5 class="title is-5">Editar Habitación</h5>
<div class="container">
    <form id="form_updatehabitacion" action="{{ url_for('habitaciones.f_updateHabitacion') }}" method="post">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">Modificar información</p>
            </header>
            <div class="card-content">
                <div class="content">
                    <input type="text" name="id_habitacion" id="id_habitacion" value="{{ hab.0 }}" hidden>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label for="cod_habitacion" class="label is-small">Codigo <strong style="color: red;">*</strong></label>
                                <input class="input is-small" type="text" name="cod_habitacion" id="cod_habitacion" value="{{ hab.1 }}" required>
                            </div>
                            <div class="field">
                                <label for="nom_habitacion" class="label is-small">Nombre <strong style="color: red;">*</strong></label>
                                <input class="input is-small" type="text" name="nom_habitacion" id="nom_habitacion" value="{{ hab.2 }}" required>
                            </div>
                            <div class="field">
                                <label for="c_ufuncional" class="label is-small">Und. Funcional <strong style="color: red;">*</strong></label>
                                <span class="select is-small">
                                    <select name="c_ufuncional" id="c_ufuncional" required>
                                        {% for u in uf %}
                                        <option value="{{ u.cod_ufuncional }}" {% if u.cod_ufuncional == hab.3 %} selected {% endif %}>{{ u.nom_ufuncional }}</option>
                                        {% endfor %}
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label for="reservada" class="label is-small">Reservada ? <strong style="color: red;">*</strong></label>
                                <span class="select">
                                    <select name="reservada" id="reservada" required>
                                        <option value="0" {% if hab.4 == 0 %} selected {% endif %}>Disponible</option>
                                        <option value="1" {% if hab.4 == 1 %} selected {% endif %}>Reservada</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                        <button type="submit" class="button is-success">
                            <span class="icon"><i aria-hidden="true"><img src="{{ url_for('static', filename='img/icons/actualizar.png') }}" alt="icon"></i></span>
                            <span>Actualizar</span>
                        </button>
                    </p>
                    <p class="control">
                        <a onclick="confirmacion()" class="button is-danger">
                            <span class="icon"><i aria-hidden="true"><img src="{{ url_for('static', filename='img/icons/cancelar.png') }}" alt="icon"></i></span>
                            <span>Cancelar</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/habitaciones/edit_habitacion.js') }}"></script>
<script>
    const confirmacion = () => {
        Swal.fire({
            title: "Estas Seguro(a)?",
            text: "Los cambios no se guardaran.",
            icon: "question",
            confirmButtonText: "Si, Cancelar!",
            confirmButtonColor: "#48c78e",
            cancelButtonText: "No, Continuar",
            cancelButtonColor: "#f14668",
            showCancelButton: true,
            allowOutsideClick: false
        })
        .then((result) => {
            if(result.isConfirmed){
                window.location.href = "{{ url_for('habitaciones.habitaciones') }}"
            }
        })
    }
</script>
{% endblock %}
