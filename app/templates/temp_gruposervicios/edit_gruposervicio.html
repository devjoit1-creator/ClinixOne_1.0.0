{% extends 'menu.html' %}

{% block css %}
{% endblock %}
{% block title %}Editar Grupo de Servicios{% endblock %}

{% block content %}
<h5 class="title is-5">Editar Grupo de Servicios</h5>
<div class="container">
    <form action="{{ url_for('gruposervicios.f_updateGrupoServicio') }}" method="post">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">Modificar informaci√≥n</p>
            </header>
            <div class="card-content">
                <div class="content">
                    <input type="text" name="cgrupo_servicio" id="cgrupo_servicio" value="{{ gserv.0 }}" hidden>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label for="cod_grupo_servicio" class="label is-small">Codigo <strong style="color: red;">*</strong></label>
                                <input class="input is-small" type="text" name="cod_grupo_servicio" id="cod_grupo_servicio" value="{{ gserv.0 }}" required>
                            </div>
                            <div class="field">
                                <label for="nom_grupo_servicio" class="label is-small">Nombre <strong style="color: red;">*</strong></label>
                                <input class="input is-small" type="text" name="nom_grupo_servicio" id="nom_grupo_servicio" value="{{ gserv.1 }}" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                        <button class="button is-success">
                            <span class="icon"><i aria-hidden="true"><img src="{{ url_for('static', filename='img/icons/actualizar.png') }}" alt="icon"></i></span>
                            <span>Actualizar</span>
                        </button>
                    </p>
                    <p class="control">
                        <a onclick="confirmacion()" class="button is-danger">
                            <span class="icon"><i aria-hidden="true"><img src="{{ url_for('static', filename='img/icons/cancelar.png') }}" alt="icon"></i></span>
                            <span>Cancelar</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const confirmacion = () => {
        Swal.fire({
            title: "Estas Seguro(a)?",
            text: "Los cambios no se guardaran.",
            icon: "question",
            confirmButtonText: "Si, Cancelar!",
            confirmButtonColor: "#48c78e",
            cancelButtonText: "No, Continuar",
            cancelButtonColor: "#f14668",
            showCancelButton: true,
            allowOutsideClick: false
        })
        .then((result) => {
            if(result.isConfirmed){
                window.location.href = "{{ url_for('gruposervicios.gruposervicios') }}"
            }
        })
    }
</script>
{% endblock %}
