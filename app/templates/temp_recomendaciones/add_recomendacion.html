{% extends 'menu.html' %}

{% block css %}
{% endblock %}
{% block title %}Nueva Receta Medica{% endblock %}

{% block content %}
<h5 class="title is-5">Nueva Receta Medica</h5>
<div class="container">
    <form action="{{ url_for('recomendaciones.f_addRecomendacion') }}" method="post">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">Datos de Atención</p>
            </header>
            <div class="card-content">
                <div class="content">
                    <input type="text" name="medico" id="medico" value="{{ session['document'] }}" hidden>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field has-addons">
                                <p class="control">
                                    <label for="atencion" class="label is-small">Atención</label>
                                    <input class="input is-normal" type="text" name="atencion" id="atencion" value="{{ atencion }}" readonly required>
                                </p>
                                <p class="control">
                                    <label for="codigo" class="label is-small">Paciente</label>
                                    <input class="input is-normal" type="text" name="codigo" id="codigo" value="{{ paciente }}" readonly required>
                                </p>
                                <p class="control is-expanded">
                                    <label class="label is-small" style="color: white;">.</label>
                                    <input class="input is-normal" type="text" name="paciente" id="paciente" value="{{ dato_pac.2 }}" readonly required>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field has-addons">
                                <p class="control">
                                    <label for="fecha" class="label is-small">Fecha <strong style="color: red;">*</strong></label>
                                    <input type="date" name="fecha" id="fecha" class="input is-small" required>
                                </p>
                                <p class="control">
                                    <label for="hora" class="label is-small">Hora <strong style="color: red;">*</strong></label>
                                    <input type="time" name="hora" id="hora" class="input is-small" required>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">Datos de la Receta</p>
            </header>
            <div class="card-content">
                <div class="content">
                    <div class="field">
                        <label for="detalle" class="label is-small">Detalle <strong style="color: red;">*</strong></label>
                        <p class="control">
                            <textarea name="detalle" id="detalle" class="textarea" required></textarea>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-grouped is-grouped-centered">
            <p class="control">
                <button type="submit" class="button is-normal is-success">
                    <span class="icon is-normal"><i aria-hidden="true"><img src="{{ url_for('static', filename='img/icons/guardar.png') }}" alt="icon"></i></span>
                    <span>Guardar</span>
                </button>
            </p>
            <p class="control">
                <a onclick="confirmacion()" class="button is-normal is-danger">
                    <span class="icon is-normal"><i aria-hidden="true"><img src="{{ url_for('static', filename='img/icons/cancelar.png') }}" alt="icon"></i></span>
                    <span>Cancelar</span>
                </a>
            </p>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/recomendaciones/add_recomendaciones.js') }}"></script>
<!-- Modo Cancelar -->
<script>
const confirmacion = () => {
    Swal.fire({
        title: "Estas Seguro(a)?",
        text: "Los cambios no se guardarán!",
        icon: "question",
        confirmButtonText: "Si, Cancelar!",
        confirmButtonColor: "#48c78e",
        cancelButtonText: "No, Continuar",
        cancelButtonColor: "#f14668",
        showCancelButton: true,
        allowOutsideClick: false
    }).then((result) => {
        if (result.isConfirmed) {
            let atencion = document.getElementById("atencion").value;
            let paciente = document.getElementById("codigo").value;
            window.location.href = `/recomendaciones/${atencion}/${paciente}`
        }
    })
};
</script>
{% endblock %}
