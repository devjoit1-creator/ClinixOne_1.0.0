{% extends 'menu.html' %}

{% block css %}
{% endblock %}
{% block title %}Ver Interconsulta{% endblock %}

{% block content %}
<h5 class="title is-5">Ver Interconsulta</h5>
<div class="container">
    <form id="form_verinterconsulta" action="#" method="post">
        <section class="inter-scrollable-section">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Datos de Atención</p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field has-addons">
                                    <p class="control">
                                        <label for="atencion" class="label is-small">Atención</label>
                                        <input class="input is-normal" type="text" name="atencion" id="atencion" value="{{ interconsulta.8 }}" disabled>
                                    </p>
                                    <p class="control">
                                        <label for="codigo" class="label is-small">Paciente</label>
                                        <input class="input is-normal" type="text" name="codigo" id="codigo" value="{{ interconsulta.1 }}" disabled>
                                    </p>
                                    <p class="control is-expanded">
                                        <label class="label is-small" style="color: white;">.</label>
                                        <input class="input is-normal" type="text" name="paciente" id="paciente" value="{{ dato_pac.2 }}" disabled>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field has-addons">
                                    <p class="control">
                                        <label for="fecha" class="label is-small">Fecha</label>
                                        <input type="date" name="fecha" id="fecha" class="input is-small" value="{{ interconsulta.3 }}" disabled>
                                    </p>
                                    <p class="control">
                                        <label for="hora" class="label is-small">Hora</label>
                                        <input type="time" name="hora" id="hora" class="input is-small" value="{{ interconsulta.4 }}" disabled>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Datos de Interconsulta</p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field has-addons">
                                    <p class="control">
                                        <label class="label is-small">Especialidad</label>
                                        <input type="text" name="cod_especialidad" id="cod_especialidad" class="input is-small" value="{{ interconsulta.5 }}" disabled>
                                    </p>
                                    <p class="control is-expanded">
                                        <label class="label is-small" style="color: white;">.</label>
                                        <input type="text" name="nom_especialidad" id="nom_especialidad" class="input is-small" value="{{ interconsulta.6 }}" disabled>
                                    </p>    
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="detalle" class="label is-small">Detalle de Interconsulta</label>
                            <p class="control">
                                <textarea name="detalle" id="detalle" class="textarea is-small" style="height: 150px;" disabled>{{ interconsulta.7 }}</textarea>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="field is-grouped is-grouped-centered">
            <p class="control">
                <a onclick="confirmacion()" class="button is-normal is-info">
                    <span class="icon is-small"><i aria-hidden="true"><img src="{{ url_for('static', filename='img/icons/regresar.png') }}" alt="icon"></i></span>
                    <span>Regresar</span>
                </a>
            </p>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<!-- Modo Regresar -->
<script>
const confirmacion = () => {
    let atencion = document.getElementById("atencion").value;
    let paciente = document.getElementById("codigo").value;
    window.location.href = `/interconsultas/${atencion}/${paciente}`
};
</script>
{% endblock %}
